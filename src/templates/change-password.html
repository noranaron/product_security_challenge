<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/assets/main.css">
</head>

<body>
    <div class="login-form">
        <form action="" method="post">
            <h2 class="text-center">Change Password</h2>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Previous Password" required="required" name="old-password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="New Password" required="required" name="new-password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Change</button>
            </div>
            <input type="hidden" name="csrf-token" value="{{ .CSRFToken }}">
        </form>
        <p class="text-center"><a href="/">Back</a></p>
        {{ if .Error }}
            <div class="alert alert-danger">
            {{ .Error }}
            </div>
        {{ end }}
    </div>
</body>

</html>
