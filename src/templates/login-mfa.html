<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/assets/main.css">
</head>

<body>
    <div class="login-form">
        <form action="" method="post">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required" name="username" value="{{ .Username }}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" name="password" value="{{ .Password }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="OTP passcode" required="required" name="otp">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox" name="remember" {{ if .Remember}} checked {{ end }}> Remember me</label>
                <a href="/reset-password" class="pull-right">Forgot Password?</a>
            </div>
            <input type="hidden" name="csrf-token" value="{{ .CSRFToken }}">
        </form>
        <p class="text-center"><a href="/signup">Create an Account</a></p>
        {{ if .Error }}
            <div class="alert alert-danger">
            {{ .Error }}
            </div>
        {{ end }}
    </div>
</body>

</html>
